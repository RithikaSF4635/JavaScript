<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="styles.css">
        <script src="demo.js" type="text/javascript" defer></script>
        <title>Library Portal</title>
    </head>
    <body>
            <div class="container">
                <form action="" id="form">
                    <header>
                        <img src="images/syncfusionLogo.png" width="20px">Library Portal<a href="#">Books</a>
                    </header>
                    <h3>Add New Book</h3>
                    <div class="input-group">
                        Category
                        <select name="dpt" id="dpt">
                            <option value="IT">IT</option>
                            <option value="NonIT">Non IT</option>
                        </select><br>
                        <div class="error"></div> 
                    </div>
                    <div class="input-group">
                        <label for="book">Book</label>
                        <input type="text" name="book" id="book"><br>
                        <div class="error"></div>  
                    </div>
                    <div class="input-group">
                        <label for="email">Author Email</label>
                        <input type="text" name="email" id="email"><br>
                        <div class="error"></div>  
                    </div>
                    <div class="input-group">
                        <label for="Aname">Author Name</label>
                        <input type="text" name="Aname" id="Aname"><br>
                        <div class="error"></div>  
                    </div>
                    <div class="input-group">
                        <label for="year">Published</label>
                        <input type="number" name="year" id="year"><br>
                        <div class="error"></div>  
                    </div>
                    <div class="input-group">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price"><br>
                        <div class="error"></div>  
                    </div>
                    <button type="submit">Save</button>
                    <button type="reset">Cancel</button>
                    <button type="button">show</button>
                    <footer>
                        <p>Copyright@2024-present Syncfusion</p>
                    </footer>
                </form>
            </div>
    </body>
</html>
